<body class="text-center vsc-initialized container mt-5">
  <main class="d-flex form-signin justify-content-center align-items-center">
    <form class="cotainer"
    [formGroup]="loginForm">

      <h1 class="h3 mb-3 fw-normal">Fa√ßa login</h1>

      <div class="form-floating mb-3 mt-3">
        <input
          type="email"
          class="form-control"
          id="username"
          formControlName="username"
          placeholder="name@example.com"
        />
        <label for="usernameInput">Digite seu email</label>
      </div>

      <div class="form-floating mb-3 mt-3">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
          formControlName="password"
        />
        <label for="floatingPassword">Digite sua senha</label>
      </div>


      <a><i class="bi bi-google " style="font-size: 2rem;"></i></a>

      <a><i class="bi bi-facebook" style="font-size: 2rem;"></i></a>

      <div class="checkbox mb-3 mt-3">
        <label>
          <input type="checkbox" value="remember-me" /> Lembre de mim
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">
        Sign in
      </button>

    </form>
  </main>
</body>
